<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kouki Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body id="gallery-page">
    <header>
        <div class="logo">KOUKI GALLERY</div>
        <div style="display: flex; align-items: center;">
            <div class="lang-switch">
                <button id="lang-ja" class="active">JP</button>
                <button id="lang-en">EN</button>
            </div>
            <div class="auth-nav" style="margin-left: 20px;">
                <button id="btn-logout" class="secondary"
                    style="font-size: 0.8rem; padding: 5px 10px; width: auto;">ログアウト</button>
            </div>
        </div>
    </header>

    <main>
        <h2 id="txt-gallery-title" style="text-align: center; margin-top: 20px;">写真集</h2>
        <div id="gallery-grid" class="gallery-grid">
            <!-- Photos will be injected here by script.js -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
